apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 122238031788.dkr.ecr.us-east-1.amazonaws.com/coffeshop_website:latest
        ports:
        - containerPort: 8081
        env:
          - name: ENV_VARIABLE_NAME
            value: "value"
