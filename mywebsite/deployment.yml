apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: REPLACE_WITH_ECR_IMAGE_URL  # This line will be replaced by the sed command
        ports:
        - containerPort: 80
